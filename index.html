<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/9accb34635.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project One</title>
  </head>

  <body>
    <div class="conteiner">
      <div class="content">
        <div class="panel-left">
          <h1>
            <span>Shoud I Eat It?</span>
            <img src="./img/delicious.png" alt="" />
          </h1>
          <hr class="hr hidden" />
          <div class="dynamic">
            <button class="start-button">Click here to start!</button>
            <p class="message hidden">
              <img src="./img/newstart.png" alt="" />
              <button class="restart">restart</button>
            </p>
          </div>
          <div class="instructions">
          <p>
            You should move the eater, left or right using
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-long-arrow-alt-right"></i>
          </p>

          <p>
            Be careful, don't eat something you will get indigestion!
            <img class="indigestion" src="./img/indigestion.png" alt="" />
          </p>
        </div>
        </div>
        <div class="panel-right">
          <canvas id="canvas" width="800" height="650"></canvas>
        </div>
      </div>
      <div>
        <audio id="audio">
          <source src="./effects/gamemusic.mp3" type="audio/mpeg">
        </audio>
        <div>
          <a href="volumeUp()">+ volume</a>
          <a href="volumeDown()">- volume</a>
          <a href="muteMusic()">Mute</a>
        </div>
      </div>
    </div>
    <script src="./js/audio.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
